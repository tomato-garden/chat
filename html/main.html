<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>실시간 채팅</title>
</head>
<body>
  <div class="sidebar">
    <div class="chat-toggle">
      <button>그룹</button>
      <button>개인</button>
    </div>
    <div class="chat-list">
      <div>채팅방 1</div>
      <div>채팅방 2</div>
      <div>채팅방 3</div>
    </div>
  </div>

  <div class="main-area">
    <div class="user-profile">
      <div class="profile">
        <div class="profile-menu">
          <div>설정</div>
          <div>로그아웃</div>
        </div>
      </div>
    </div>
    <div class="floating-profiles">
      <div class="floating-profile"></div>
      <div class="floating-profile"></div>
      <div class="floating-profile"></div>
    </div>
  </div>
</body>
</html>
